<div class="outer">
    <div class="flex">
        <p class="text is-size-1">{{ elecName }}</p>
        <button (click)="back()" class="button is-primary">Return</button>
    </div>
    <div id="inner-cont" class="container columns">
        <div class="column">
            <div class="container">
                <div class="card">
                    <p class="text is-size-3">{{item.cand_name}}</p>
                    <video width="200" controls>
                        <source src="{{item.election_promise}}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    <p class="text is-size-5">{{item.votes}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
